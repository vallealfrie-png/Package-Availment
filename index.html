<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Availment - Minimalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; letter-spacing: -0.01em; }
        .card-min { background: #111111; border: 1px solid #222222; border-radius: 12px; }
        .text-accent { color: #6366f1; }
        select { background: #171717 !important; color: #a3a3a3 !important; border: 1px solid #262626 !important; appearance: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body class="font-sans antialiased">

    <div id="loader" class="fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center">
        <div class="w-32 bg-neutral-900 h-0.5 mb-4 overflow-hidden"><div id="progressBar" class="bg-indigo-500 h-full w-0 transition-all duration-500"></div></div>
        <p class="text-[9px] font-medium tracking-[0.4em] text-neutral-500 uppercase">Indexing Data</p>
    </div>

    <nav class="px-8 py-6 flex flex-wrap justify-between items-center border-b border-neutral-900 sticky top-0 bg-black/80 backdrop-blur-md z-50">
        <div>
            <h1 class="text-sm font-bold tracking-tighter uppercase">Package <span class="text-neutral-500 font-normal">Availment</span></h1>
        </div>
        <div class="flex gap-3">
            <select id="monthSlicer" class="rounded-md px-4 py-1.5 text-[11px] font-medium outline-none"></select>
            <select id="catSlicer" class="rounded-md px-4 py-1.5 text-[11px] font-medium outline-none"><option value="all">All Categories</option></select>
            <button onclick="resetFilters()" class="text-neutral-500 hover:text-white transition-colors"><i data-lucide="rotate-ccw" class="w-4 h-4"></i></button>
        </div>
    </nav>

    <main class="p-8 max-w-[1400px] mx-auto space-y-8">
        
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="card-min p-6 lg:col-span-1">
                <p id="labelCurr" class="text-[10px] font-bold text-neutral-500 uppercase tracking-widest mb-1">Latest Year</p>
                <h2 id="currRev" class="text-3xl font-bold tracking-tighter">₱0</h2>
                <div id="varRev" class="text-xs font-bold mt-2">0%</div>
            </div>
            
            <div class="card-min p-6 lg:col-span-1">
                <p id="labelPrev" class="text-[10px] font-bold text-neutral-500 uppercase tracking-widest mb-1">Previous Year</p>
                <h2 id="prevRev" class="text-3xl font-bold tracking-tighter text-neutral-400">₱0</h2>
                <p id="prevCen" class="text-[10px] text-neutral-600 font-medium mt-2">---</p>
            </div>

            <div class="card-min p-6 lg:col-span-2 flex flex-col justify-between">
                <div class="flex justify-between items-start">
                    <p class="text-[10px] font-bold text-neutral-500 uppercase tracking-widest">Tri-Year Benchmark</p>
                    <div id="sparkLabels" class="flex gap-4 text-[9px] font-bold text-neutral-600 uppercase"></div>
                </div>
                <div class="h-16 mt-4">
                    <canvas id="triYearSparkBar"></canvas>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-4">
                <h3 class="text-[10px] font-bold text-neutral-500 uppercase tracking-[0.2em]">Revenue Velocity</h3>
                <div class="h-[250px]"><canvas id="revChart"></canvas></div>
            </div>
            <div class="space-y-4">
                <h3 class="text-[10px] font-bold text-neutral-500 uppercase tracking-[0.2em]">Patient Census</h3>
                <div class="h-[250px]"><canvas id="cenChart"></canvas></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h4 class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-4">Top 10 Packages / Revenue</h4>
                        <div id="topRevList" class="space-y-1 overflow-y-auto max-h-[300px] custom-scrollbar pr-2"></div>
                    </div>
                    <div>
                        <h4 class="text-[10px] font-bold text-neutral-400 uppercase tracking-widest mb-4">Top 10 Packages / Census</h4>
                        <div id="topCenList" class="space-y-1 overflow-y-auto max-h-[300px] custom-scrollbar pr-2"></div>
                    </div>
                </div>
            </div>
            <div class="space-y-8 border-l border-neutral-900 pl-8">
                <div><p class="text-[9px] font-bold text-neutral-600 uppercase mb-4">Location Split</p><canvas id="locChart"></canvas></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><p class="text-[9px] font-bold text-neutral-600 uppercase mb-4">Gender</p><canvas id="genChart"></canvas></div>
                    <div><p class="text-[9px] font-bold text-neutral-600 uppercase mb-4">Age Bracket</p><canvas id="ageChart"></canvas></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://edlheufkxcyuxontunvm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkbGhldWZreGN5dXhvbnR1bnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjA2ODAsImV4cCI6MjA4MzQzNjY4MH0.BV77ylA7W3H7qd-Y2ty0bZW2KYE3A87uN1rPI1gCZQo';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let masterData = [], charts = {}, maxYear;

        Chart.defaults.color = '#525252';
        Chart.defaults.font.size = 10;
        Chart.defaults.borderColor = 'transparent';

        async function init() {
            lucide.createIcons();
            let rows = [], p = 0;
            while (true) {
                const { data, error } = await sb.from('database').select('*').range(p * 1000, (p + 1) * 1000 - 1);
                if (error || !data || data.length === 0) break;
                rows = [...rows, ...data]; p++;
                document.getElementById('progressBar').style.width = `${Math.min((rows.length / 61400) * 100, 100)}%`;
                if (data.length < 1000) break;
            }

            masterData = rows.map(r => {
                const d = new Date(r.date);
                return { ...r, y: d.getUTCFullYear(), m: d.getUTCMonth(), day: d.getUTCDate(), amt: parseFloat(String(r.amount).replace(/[^0-9.-]+/g,"")) || 0 };
            });

            maxYear = Math.max(...masterData.map(d => d.y));
            document.getElementById('loader').classList.add('hidden');
            
            const mEl = document.getElementById('monthSlicer');
            const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            mEl.innerHTML = `<option value="all">Annual</option>` + months.map((m,i)=>`<option value="${i}">${m}</option>`).join('');
            
            const catEl = document.getElementById('catSlicer');
            [...new Set(masterData.map(d=>d.category))].filter(Boolean).sort().forEach(c => catEl.innerHTML += `<option value="${c}">${c}</option>`);

            ['monthSlicer', 'catSlicer'].forEach(id => document.getElementById(id).addEventListener('change', render));
            render();
        }

        function render() {
            const mVal = document.getElementById('monthSlicer').value;
            const cVal = document.getElementById('catSlicer').value;
            const filtered = masterData.filter(d => (cVal === 'all' || d.category === cVal));

            updateSummary(mVal, filtered);
            updateTrends(mVal, filtered);
            updateLists(mVal, filtered);
            updateDemographics(filtered);
        }

        function updateSummary(mVal, data) {
            const years = [maxYear - 2, maxYear - 1, maxYear];
            const stats = years.map(yr => {
                const sub = mVal === "all" ? data.filter(d => d.y === yr) : data.filter(d => d.y === yr && d.m === parseInt(mVal));
                return { yr, r: sub.reduce((s,d)=>s+d.amt,0), n: sub.length };
            });

            // Card 1 & 2
            document.getElementById('labelCurr').textContent = `${stats[2].yr} Total`;
            document.getElementById('currRev').textContent = `₱${stats[2].r.toLocaleString()}`;
            document.getElementById('labelPrev').textContent = `${stats[1].yr} Total`;
            document.getElementById('prevRev').textContent = `₱${stats[1].r.toLocaleString()}`;
            document.getElementById('prevCen').textContent = `${stats[1].n.toLocaleString()} Patients`;

            // Variance
            const diff = stats[1].r ? ((stats[2].r - stats[1].r) / stats[1].r * 100) : 0;
            const vEl = document.getElementById('varRev');
            vEl.textContent = `${diff >= 0 ? '↑' : '↓'} ${Math.abs(diff).toFixed(1)}%`;
            vEl.className = `text-xs font-bold mt-2 ${diff >= 0 ? 'text-indigo-400' : 'text-neutral-600'}`;

            // Tri-Year Spark Bar
            document.getElementById('sparkLabels').innerHTML = years.map(y => `<span>${y}</span>`).join('');
            drawSparkBar('triYearSparkBar', stats.map(s => s.r));
        }

        function updateTrends(mVal, data) {
            let labels = [], curSet = [], preSet = [];
            const yCurrent = maxYear, yPrev = maxYear - 1;

            if (mVal === "all") {
                labels = ['J','F','M','A','M','J','J','A','S','O','N','D'];
                labels.forEach((_, i) => {
                    const c = data.filter(d => d.y === yCurrent && d.m === i);
                    const p = data.filter(d => d.y === yPrev && d.m === i);
                    curSet.push({ r: c.reduce((s,d)=>s+d.amt,0), n: c.length });
                    preSet.push({ r: p.reduce((s,d)=>s+d.amt,0), n: p.length });
                });
            } else {
                const m = parseInt(mVal);
                const days = new Date(yCurrent, m + 1, 0).getDate();
                for(let i=1; i<=days; i++) {
                    labels.push(i);
                    const c = data.filter(d => d.y === yCurrent && d.m === m && d.day === i);
                    const p = data.filter(d => d.y === yPrev && d.m === m && d.day === i);
                    curSet.push({ r: c.reduce((s,d)=>s+d.amt,0), n: c.length });
                    preSet.push({ r: p.reduce((s,d)=>s+d.amt,0), n: p.length });
                }
            }

            draw('revChart', 'line', labels, [
                { label: `${yCurrent}`, data: curSet.map(v=>v.r), borderColor: '#6366f1', borderWidth: 2, pointRadius: 0, tension: 0.4 },
                { label: `${yPrev}`, data: preSet.map(v=>v.r), borderColor: '#262626', borderWidth: 1.5, pointRadius: 0, tension: 0.4 }
            ]);

            draw('cenChart', 'line', labels, [
                { label: `${yCurrent}`, data: curSet.map(v=>v.n), borderColor: '#a3a3a3', borderWidth: 2, pointRadius: 0, tension: 0.4 },
                { label: `${yPrev}`, data: preSet.map(v=>v.n), borderColor: '#262626', borderWidth: 1.5, pointRadius: 0, tension: 0.4 }
            ]);
        }

        function updateLists(mVal, data) {
            const filtered = mVal === 'all' ? data.filter(d => d.y === maxYear) : data.filter(d => d.y === maxYear && d.m === parseInt(mVal));
            const getGrp = (mode) => {
                const d = {};
                filtered.forEach(r => { const k = r.package_name || 'N/A'; d[k] = (d[k] || 0) + (mode === 'rev' ? r.amt : 1); });
                return Object.entries(d).sort((a,b)=>b[1]-a[1]).slice(0, 10);
            }
            const build = (id, list, pre) => {
                document.getElementById(id).innerHTML = list.map(([n,v], i) => `
                    <div class="flex justify-between items-center py-2 border-b border-neutral-900 group">
                        <span class="text-[11px] text-neutral-400 group-hover:text-white transition-colors truncate pr-4 uppercase tracking-tighter">${n}</span>
                        <span class="text-[11px] font-mono font-bold ${pre ? 'text-indigo-400' : 'text-neutral-500'}">${pre}${v.toLocaleString()}</span>
                    </div>`).join('');
            };
            build('topRevList', getGrp('rev'), '₱');
            build('topCenList', getGrp('cen'), '');
        }

        function updateDemographics(data) {
            const grp = (k) => {
                const o = {}; data.forEach(d => o[d[k]] = (o[d[k]] || 0) + 1);
                const s = Object.entries(o).sort((a,b)=>b[1]-a[1]).slice(0, 5);
                return { k: s.map(x=>x[0]), v: s.map(x=>x[1]) };
            };
            const l = grp('location'), g = grp('gender'), a = grp('age_bracket');
            draw('locChart', 'bar', l.k, [{ data: l.v, backgroundColor: '#171717', borderRadius: 4 }], '', true);
            draw('genChart', 'doughnut', g.k, [{ data: g.v, backgroundColor: ['#6366f1', '#171717', '#404040'] }]);
            draw('ageChart', 'doughnut', a.k, [{ data: a.v, backgroundColor: ['#6366f1', '#171717', '#404040', '#525252'] }]);
        }

        function drawSparkBar(id, data) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: 'bar',
                data: { labels: ['','',''], datasets: [{ data, backgroundColor: ['#171717', '#262626', '#6366f1'], barThickness: 40, borderRadius: 4 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
        }

        function draw(id, type, labels, datasets, title, horizontal = false) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type, data: { labels, datasets },
                options: { 
                    indexAxis: horizontal ? 'y' : 'x',
                    responsive: true, maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: type === 'line', position: 'top', align: 'end', labels: { boxWidth: 8, font: { size: 9, weight: 'bold' } } },
                        title: { display: !!title, text: title } 
                    },
                    scales: (type==='line'||type==='bar') ? { 
                        y: { grid: { color: '#171717' }, ticks: { font: { size: 9 } } }, 
                        x: { grid: { display: false }, ticks: { font: { size: 9 } } } 
                    } : { x: { display: false }, y: { display: false } }
                }
            });
        }

        function resetFilters() { document.getElementById('monthSlicer').value = 'all'; document.getElementById('catSlicer').value = 'all'; render(); }
        init();
    </script>
</body>
</html>
