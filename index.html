<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Intelligence - Tri-Year Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #020617; color: #f1f5f9; }
        .glass-card { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        .glow-indigo { border: 1px solid rgba(99, 102, 241, 0.3); box-shadow: 0 0 20px rgba(99, 102, 241, 0.1); }
        select { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #312e81; border-radius: 10px; }
        .sparkline-container { height: 40px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body class="font-sans">

    <div id="loader" class="fixed inset-0 bg-slate-950 z-[100] flex flex-col items-center justify-center">
        <div class="w-64 bg-slate-900 rounded-full h-1 mb-4 overflow-hidden"><div id="progressBar" class="bg-indigo-500 h-full w-0 shadow-[0_0_15px_#6366f1]"></div></div>
        <p class="text-[10px] font-black tracking-widest text-indigo-400 uppercase">Synchronizing Live Stream</p>
    </div>

    <nav class="border-b border-slate-800 bg-slate-950/90 backdrop-blur-md px-8 py-4 flex flex-wrap justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-1.5 rounded-lg shadow-lg"><i data-lucide="shield-check" class="text-white w-5 h-5"></i></div>
            <h1 class="text-lg font-black uppercase tracking-tighter italic">Health<span class="text-indigo-500">Flux</span> Pro</h1>
        </div>
        <div class="flex gap-2 text-slate-900">
            <select id="monthSlicer" class="rounded-lg px-4 py-2 text-xs font-bold outline-none"></select>
            <select id="catSlicer" class="rounded-lg px-4 py-2 text-xs font-bold outline-none"><option value="all">All Categories</option></select>
            <button onclick="resetFilters()" class="bg-slate-800 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-xs font-bold transition-all">Reset</button>
        </div>
    </nav>

    <main class="p-6 max-w-[1600px] mx-auto space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="glass-card glow-indigo p-5 rounded-2xl">
                <p id="labelYear3" class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">---</p>
                <h2 id="valYear3" class="text-2xl font-black mt-1">₱0</h2>
                <div class="sparkline-container"><canvas id="spark3"></canvas></div>
            </div>
            <div class="glass-card p-5 rounded-2xl">
                <p id="labelYear2" class="text-[10px] font-black text-slate-500 uppercase tracking-widest">---</p>
                <h2 id="valYear2" class="text-2xl font-black mt-1">₱0</h2>
                <div class="sparkline-container"><canvas id="spark2"></canvas></div>
            </div>
            <div class="glass-card p-5 rounded-2xl opacity-80">
                <p id="labelYear1" class="text-[10px] font-black text-slate-500 uppercase tracking-widest">---</p>
                <h2 id="valYear1" class="text-2xl font-black mt-1">₱0</h2>
                <div class="sparkline-container"><canvas id="spark1"></canvas></div>
            </div>
            <div class="glass-card p-5 rounded-2xl flex flex-col justify-center border-l-4 border-indigo-500">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Growth Variance</p>
                <h2 id="varRev" class="text-4xl font-black mt-1">0%</h2>
                <p id="varContext" class="text-[9px] font-bold text-slate-500 mt-1 uppercase">Latest vs Previous Year</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass-card p-6 rounded-2xl h-[300px]"><canvas id="revChart"></canvas></div>
            <div class="glass-card p-6 rounded-2xl h-[300px]"><canvas id="cenChart"></canvas></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass-card rounded-2xl overflow-hidden flex flex-col">
                <div class="bg-slate-900/50 px-6 py-4 border-b border-slate-800 font-black text-[10px] uppercase tracking-[0.2em] text-indigo-400">Top 10 Packages (Revenue)</div>
                <div id="topRevList" class="p-4 space-y-2 overflow-y-auto max-h-[400px] custom-scrollbar"></div>
            </div>
            <div class="glass-card rounded-2xl overflow-hidden flex flex-col">
                <div class="bg-slate-900/50 px-6 py-4 border-b border-slate-800 font-black text-[10px] uppercase tracking-[0.2em] text-cyan-400">Top 10 Packages (Census)</div>
                <div id="topCenList" class="p-4 space-y-2 overflow-y-auto max-h-[400px] custom-scrollbar"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 pb-12">
            <div class="glass-card p-6 rounded-2xl h-[250px]"><canvas id="locChart"></canvas></div>
            <div class="glass-card p-6 rounded-2xl h-[250px]"><canvas id="genChart"></canvas></div>
            <div class="glass-card p-6 rounded-2xl h-[250px]"><canvas id="ageChart"></canvas></div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://edlheufkxcyuxontunvm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkbGhldWZreGN5dXhvbnR1bnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjA2ODAsImV4cCI6MjA4MzQzNjY4MH0.BV77ylA7W3H7qd-Y2ty0bZW2KYE3A87uN1rPI1gCZQo';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let masterData = [], charts = {}, maxYear;

        async function init() {
            lucide.createIcons();
            let rows = [], p = 0;
            while (true) {
                const { data, error } = await sb.from('database').select('*').range(p * 1000, (p + 1) * 1000 - 1);
                if (error || !data || data.length === 0) break;
                rows = [...rows, ...data]; p++;
                document.getElementById('progressBar').style.width = `${Math.min((rows.length / 61400) * 100, 100)}%`;
                if (data.length < 1000) break;
            }

            masterData = rows.map(r => {
                const d = new Date(r.date);
                return { ...r, y: d.getUTCFullYear(), m: d.getUTCMonth(), day: d.getUTCDate(), amt: parseFloat(String(r.amount).replace(/[^0-9.-]+/g,"")) || 0 };
            });

            maxYear = Math.max(...masterData.map(d => d.y));
            document.getElementById('loader').classList.add('hidden');
            
            const mEl = document.getElementById('monthSlicer');
            const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            mEl.innerHTML = `<option value="all">Full Year Comparison</option>` + months.map((m,i)=>`<option value="${i}">${m} Only</option>`).join('');
            
            const catEl = document.getElementById('catSlicer');
            [...new Set(masterData.map(d=>d.category))].filter(Boolean).sort().forEach(c => catEl.innerHTML += `<option value="${c}">${c}</option>`);

            ['monthSlicer', 'catSlicer'].forEach(id => document.getElementById(id).addEventListener('change', render));
            render();
        }

        function render() {
            const mVal = document.getElementById('monthSlicer').value;
            const cVal = document.getElementById('catSlicer').value;
            const filtered = masterData.filter(d => (cVal === 'all' || d.category === cVal));

            updateTriCards(mVal, filtered);
            updateTrends(mVal, filtered);
            updateTopLists(mVal, filtered);
            updatePies(filtered);
        }

        function updateTriCards(mVal, data) {
            const years = [maxYear - 2, maxYear - 1, maxYear];
            const stats = years.map(yr => {
                const sub = mVal === "all" ? data.filter(d => d.y === yr) : data.filter(d => d.y === yr && d.m === parseInt(mVal));
                return { yr, r: sub.reduce((s,d)=>s+d.amt,0), n: sub.length, data: sub };
            });

            // Update 3 Cards
            stats.forEach((s, i) => {
                const idx = i + 1;
                document.getElementById(`labelYear${idx}`).textContent = `Year ${s.yr}`;
                document.getElementById(`valYear${idx}`).textContent = `₱${s.r.toLocaleString()}`;
                
                // Mini Sparkline Logic
                const sparkData = mVal === "all" 
                    ? Array.from({length:12}, (_,m) => s.data.filter(d=>d.m===m).reduce((sum,d)=>sum+d.amt,0))
                    : Array.from({length:31}, (_,d) => s.data.filter(x=>x.day===d+1).reduce((sum,x)=>sum+x.amt,0));
                
                drawSpark(`spark${idx}`, sparkData, idx === 3 ? '#6366f1' : '#475569');
            });

            // YoY Variance (Latest Year vs Previous Year)
            const latest = stats[2].r, prev = stats[1].r;
            const diff = prev ? ((latest - prev) / prev * 100) : 0;
            const vEl = document.getElementById('varRev');
            vEl.textContent = `${diff >= 0 ? '+' : ''}${diff.toFixed(1)}%`;
            vEl.className = `text-4xl font-black ${diff >= 0 ? 'text-emerald-400' : 'text-rose-400'}`;
            document.getElementById('varContext').textContent = `${years[2]} vs ${years[1]} Momentum`;
        }

        function updateTrends(mVal, data) {
            let labels = [], datasetsRev = [], datasetsCen = [];
            const years = [maxYear, maxYear - 1, maxYear - 2];
            const colors = ['#6366f1', '#94a3b8', '#334155'];

            if (mVal === "all") {
                labels = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            } else {
                const days = new Date(maxYear, parseInt(mVal) + 1, 0).getDate();
                labels = Array.from({length: days}, (_, i) => `D${i+1}`);
            }

            years.forEach((yr, i) => {
                const yearData = labels.map((_, idx) => {
                    const sub = mVal === "all" 
                        ? data.filter(d => d.y === yr && d.m === idx)
                        : data.filter(d => d.y === yr && d.m === parseInt(mVal) && d.day === idx + 1);
                    return { r: sub.reduce((s,d)=>s+d.amt,0), n: sub.length };
                });

                datasetsRev.push({ label: `${yr}`, data: yearData.map(v=>v.r), borderColor: colors[i], tension: 0.4, borderDash: i > 0 ? [5,5] : [] });
                datasetsCen.push({ label: `${yr}`, data: yearData.map(v=>v.n), borderColor: colors[i], tension: 0.4, borderDash: i > 0 ? [5,5] : [] });
            });

            draw('revChart', 'line', labels, datasetsRev, 'Revenue Performance');
            draw('cenChart', 'line', labels, datasetsCen, 'Patient Census');
        }

        function updateTopLists(mVal, data) {
            const filtered = mVal === 'all' ? data.filter(d => d.y === maxYear) : data.filter(d => d.y === maxYear && d.m === parseInt(mVal));
            const getGrp = (mode) => {
                const d = {};
                filtered.forEach(r => { const k = r.package_name || 'N/A'; d[k] = (d[k] || 0) + (mode === 'rev' ? r.amt : 1); });
                return Object.entries(d).sort((a,b)=>b[1]-a[1]).slice(0, 10);
            }
            const build = (id, list, pre) => {
                document.getElementById(id).innerHTML = list.map(([n,v], i) => `
                    <div class="flex justify-between items-center p-3 rounded-xl bg-slate-900/40 border border-slate-800 hover:border-indigo-500/50 transition-all">
                        <span class="text-xs font-bold text-slate-300 truncate pr-2">#${i+1} ${n}</span>
                        <span class="text-xs font-black ${pre ? 'text-indigo-400' : 'text-cyan-400'}">${pre}${v.toLocaleString()}</span>
                    </div>`).join('');
            };
            build('topRevList', getGrp('rev'), '₱');
            build('topCenList', getGrp('cen'), '');
        }

        function updatePies(data) {
            const grp = (k) => {
                const o = {}; data.forEach(d => o[d[k]] = (o[d[k]] || 0) + 1);
                const s = Object.entries(o).sort((a,b)=>b[1]-a[1]).slice(0, 5);
                return { k: s.map(x=>x[0]), v: s.map(x=>x[1]) };
            };
            const l = grp('location'), g = grp('gender'), a = grp('age_bracket');
            draw('locChart', 'bar', l.k, [{ label: 'Patients', data: l.v, backgroundColor: '#4f46e5' }], 'Top Locations');
            draw('genChart', 'doughnut', g.k, [{ data: g.v, backgroundColor: ['#6366f1', '#06b6d4', '#ec4899'] }], 'Gender');
            draw('ageChart', 'pie', a.k, [{ data: a.v, backgroundColor: ['#10b981', '#f43f5e', '#3b82f6', '#f59e0b'] }], 'Age Brackets');
        }

        function drawSpark(id, data, color) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: 'line', data: { labels: data.map((_,i)=>i), datasets: [{ data, borderColor: color, borderWidth: 2, pointRadius: 0, fill: false, tension: 0.4 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
        }

        function draw(id, type, labels, datasets, title) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type, data: { labels, datasets },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 9 } } }, title: { display: !!title, text: title, color: '#f8fafc' } },
                    scales: (type==='line'||type==='bar') ? { y: { grid: { color: 'rgba(255,255,255,0.05)' } }, x: { grid: { display: false } } } : {}
                }
            });
        }

        function resetFilters() { document.getElementById('monthSlicer').value = 'all'; document.getElementById('catSlicer').value = 'all'; render(); }
        init();
    </script>
</body>
</html>
