<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Analytics - Full Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div id="loader" class="fixed inset-0 bg-slate-900 z-[100] flex flex-col items-center justify-center text-white">
        <div class="w-64 bg-slate-800 rounded-full h-1.5 mb-4 overflow-hidden">
            <div id="progressBar" class="bg-indigo-500 h-full w-0 transition-all duration-300"></div>
        </div>
        <p class="text-sm font-bold tracking-widest uppercase" id="loadStatus">Synchronizing Records...</p>
    </div>

    <nav class="bg-indigo-900 text-white px-8 py-4 flex flex-wrap justify-between items-center sticky top-0 z-50 shadow-xl">
        <div class="flex items-center gap-2">
            <i data-lucide="activity" class="text-indigo-400"></i>
            <h1 class="text-lg font-black uppercase tracking-tight">Health<span class="text-indigo-300">Sync</span></h1>
        </div>
        <div class="flex flex-wrap gap-2 text-slate-900">
            <select id="monthSlicer" class="rounded-lg px-3 py-2 text-sm font-bold outline-none">
                <option value="all">Full Year Comparison</option>
                <option value="0">January Only</option><option value="1">February Only</option><option value="2">March Only</option>
                <option value="3">April Only</option><option value="4">May Only</option><option value="5">June Only</option>
                <option value="6">July Only</option><option value="7">August Only</option><option value="8">September Only</option>
                <option value="9">October Only</option><option value="10">November Only</option><option value="11">December Only</option>
            </select>
            <select id="catSlicer" class="rounded-lg px-3 py-2 text-sm font-bold outline-none"><option value="all">All Categories</option></select>
            <select id="packSlicer" class="rounded-lg px-3 py-2 text-sm font-bold outline-none"><option value="all">All Packages</option></select>
            <button onclick="resetFilters()" class="bg-indigo-700 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-colors">
                <i data-lucide="refresh-ccw" class="w-4 h-4"></i> Reset
            </button>
        </div>
    </nav>

    <main class="p-6 max-w-[1600px] mx-auto space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <p id="labelCurr" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Latest Year</p>
                <h2 id="currRev" class="text-4xl font-black mt-2 text-indigo-700">₱0</h2>
                <p id="currCen" class="text-slate-500 text-sm font-bold">0 Patients</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <p id="labelPrev" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Previous Year</p>
                <h2 id="prevRev" class="text-4xl font-black mt-2 text-slate-400">₱0</h2>
                <p id="prevCen" class="text-slate-500 text-sm font-bold">0 Patients</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">YoY Variance</p>
                <h2 id="varRev" class="text-4xl font-black mt-2">0%</h2>
                <p class="text-slate-400 text-xs font-medium italic">Growth vs Same Period Last Year</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100"><canvas id="revChart" height="150"></canvas></div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100"><canvas id="cenChart" height="150"></canvas></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100"><canvas id="locChart"></canvas></div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100"><canvas id="genChart"></canvas></div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100"><canvas id="ageChart"></canvas></div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h3 class="font-bold text-slate-700 uppercase text-xs tracking-wider">Filtered Records (Latest 50)</h3>
                <span id="tableCount" class="bg-indigo-100 text-indigo-700 text-[10px] font-bold px-2 py-1 rounded-full">0 Records</span>
            </div>
            <div class="overflow-x-auto max-h-[400px]">
                <table class="w-full text-left text-sm">
                    <thead class="bg-white sticky top-0 shadow-sm z-10">
                        <tr class="text-slate-400 border-b border-slate-100">
                            <th class="px-6 py-3 font-bold uppercase text-[10px]">Date</th>
                            <th class="px-6 py-3 font-bold uppercase text-[10px]">Category</th>
                            <th class="px-6 py-3 font-bold uppercase text-[10px]">Package</th>
                            <th class="px-6 py-3 font-bold uppercase text-[10px]">Location</th>
                            <th class="px-6 py-3 font-bold uppercase text-[10px]">Gender</th>
                            <th class="px-6 py-3 font-bold uppercase text-[10px]">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody" class="divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://edlheufkxcyuxontunvm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkbGhldWZreGN5dXhvbnR1bnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjA2ODAsImV4cCI6MjA4MzQzNjY4MH0.BV77ylA7W3H7qd-Y2ty0bZW2KYE3A87uN1rPI1gCZQo';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let masterData = [];
        let charts = {};
        let latestYearInDB = 2025;

        async function init() {
            lucide.createIcons();
            let rows = [];
            let p = 0;
            const pageSize = 1000;

            try {
                while (true) {
                    const { data, error } = await sb.from('database').select('*').range(p * pageSize, (p + 1) * pageSize - 1);
                    if (error || !data || data.length === 0) break;
                    rows = [...rows, ...data];
                    p++;
                    document.getElementById('progressBar').style.width = `${Math.min((rows.length / 61400) * 100, 100)}%`;
                    document.getElementById('loadStatus').textContent = `Loaded ${rows.length.toLocaleString()} rows`;
                    if (data.length < pageSize) break;
                }

                masterData = rows.map(r => {
                    const d = new Date(r.date);
                    return {
                        ...r,
                        y: d.getUTCFullYear(),
                        m: d.getUTCMonth(),
                        displayDate: d.toLocaleDateString(),
                        amt: parseFloat(String(r.amount).replace(/[^0-9.-]+/g,"")) || 0
                    };
                }).filter(d => !isNaN(d.y) && d.y <= 2025);

                latestYearInDB = Math.max(...masterData.map(d => d.y));

                document.getElementById('loader').classList.add('hidden');
                setupDynamicSlicers();
                
                ['monthSlicer', 'catSlicer', 'packSlicer'].forEach(id => {
                    document.getElementById(id).addEventListener('change', render);
                });
                render();
            } catch (e) { console.error(e); }
        }

        function setupDynamicSlicers() {
            const populate = (id, key) => {
                const el = document.getElementById(id);
                const items = [...new Set(masterData.map(d => d[key]))].filter(Boolean).sort();
                items.forEach(i => { el.innerHTML += `<option value="${i}">${i}</option>`; });
            };
            populate('catSlicer', 'category');
            populate('packSlicer', 'package_name');
        }

        function resetFilters() {
            document.getElementById('monthSlicer').value = 'all';
            document.getElementById('catSlicer').value = 'all';
            document.getElementById('packSlicer').value = 'all';
            render();
        }

        function render() {
            const mVal = document.getElementById('monthSlicer').value;
            const cVal = document.getElementById('catSlicer').value;
            const pVal = document.getElementById('packSlicer').value;

            const filtered = masterData.filter(d => {
                return (cVal === 'all' || d.category === cVal) &&
                       (pVal === 'all' || d.package_name === pVal);
            });

            const py = latestYearInDB - 1;
            let cardFiltered;
            if (mVal === "all") {
                cardFiltered = filtered; // Cards will handle the year split internally
            } else {
                const m = parseInt(mVal);
                cardFiltered = filtered.filter(d => d.m === m);
            }

            updateMetricCards(mVal, filtered);
            updateTrends(filtered);
            updateInfographics(filtered);
            updateTable(cardFiltered);
        }

        function updateMetricCards(mVal, data) {
            const py = latestYearInDB - 1;
            let curD, preD, lblC, lblP;

            if (mVal === "all") {
                curD = data.filter(d => d.y === latestYearInDB);
                preD = data.filter(d => d.y === py);
                lblC = `Total ${latestYearInDB}`; lblP = `Total ${py}`;
            } else {
                const m = parseInt(mVal);
                curD = data.filter(d => d.y === latestYearInDB && d.m === m);
                preD = data.filter(d => d.y === py && d.m === m);
                const mName = new Date(2000, m).toLocaleString('default', { month: 'long' });
                lblC = `${mName} ${latestYearInDB}`; lblP = `${mName} ${py}`;
            }

            const c = { r: curD.reduce((s,d)=>s+d.amt,0), n: curD.length };
            const p = { r: preD.reduce((s,d)=>s+d.amt,0), n: preD.length };

            document.getElementById('labelCurr').textContent = lblC;
            document.getElementById('labelPrev').textContent = lblP;
            document.getElementById('currRev').textContent = `₱${c.r.toLocaleString()}`;
            document.getElementById('currCen').textContent = `${c.n} Patients`;
            document.getElementById('prevRev').textContent = `₱${p.r.toLocaleString()}`;
            document.getElementById('prevCen').textContent = `${p.n} Patients`;

            const diff = p.r ? ((c.r - p.r) / p.r * 100) : 0;
            const vEl = document.getElementById('varRev');
            vEl.textContent = `${diff >= 0 ? '+' : ''}${diff.toFixed(1)}%`;
            vEl.className = `text-4xl font-black ${diff >= 0 ? 'text-emerald-500' : 'text-rose-500'}`;
        }

        function updateTrends(data) {
            const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            const cy = latestYearInDB, py = cy - 1;

            const getStats = (y) => months.map((_, i) => {
                const sub = data.filter(d => d.y === y && d.m === i);
                return { r: sub.reduce((s,d)=>s+d.amt,0), n: sub.length };
            });

            const cS = getStats(cy), pS = getStats(py);

            drawChart('revChart', 'line', months, [
                { label: `${cy} Revenue`, data: cS.map(v=>v.r), borderColor: '#4f46e5', tension: 0.3 },
                { label: `${py} Revenue`, data: pS.map(v=>v.r), borderColor: '#cbd5e1', borderDash:[5,5], tension: 0.3 }
            ], 'Revenue Performance (YoY)');

            drawChart('cenChart', 'line', months, [
                { label: `${cy} Census`, data: cS.map(v=>v.n), borderColor: '#06b6d4', tension: 0.3 },
                { label: `${py} Census`, data: pS.map(v=>v.n), borderColor: '#cbd5e1', borderDash:[5,5], tension: 0.3 }
            ], 'Patient Census (YoY)');
        }

        function updateInfographics(data) {
            const grp = (key) => {
                const o = {};
                data.forEach(d => o[d[key]] = (o[d[key]] || 0) + 1);
                const sorted = Object.entries(o).sort((a,b) => b[1]-a[1]).slice(0, 8);
                return { k: sorted.map(x => x[0]), v: sorted.map(x => x[1]) };
            };
            const l = grp('location'), g = grp('gender'), a = grp('age_bracket');
            drawChart('locChart', 'bar', l.k, [{ label: 'Patients', data: l.v, backgroundColor: '#818cf8' }], 'Patient Location');
            drawChart('genChart', 'doughnut', g.k, [{ data: g.v, backgroundColor: ['#4f46e5', '#ec4899', '#f59e0b'] }], 'Gender Split');
            drawChart('ageChart', 'pie', a.k, [{ data: a.v, backgroundColor: ['#10b981', '#f43f5e', '#3b82f6', '#f59e0b', '#8b5cf6'] }], 'Age Brackets');
        }

        function updateTable(data) {
            const body = document.getElementById('dataTableBody');
            document.getElementById('tableCount').textContent = `${data.length.toLocaleString()} Total Records Found`;
            body.innerHTML = '';
            
            // Sort by date descending and take top 50
            const displayList = [...data].sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 50);

            displayList.forEach(r => {
                body.innerHTML += `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-3 font-medium text-slate-700">${r.displayDate}</td>
                        <td class="px-6 py-3"><span class="bg-slate-100 text-slate-600 px-2 py-0.5 rounded text-[11px] font-bold uppercase">${r.category}</span></td>
                        <td class="px-6 py-3 text-slate-600 font-medium">${r.package_name || 'N/A'}</td>
                        <td class="px-6 py-3 text-slate-500">${r.location}</td>
                        <td class="px-6 py-3 text-slate-500">${r.gender}</td>
                        <td class="px-6 py-3 font-bold text-slate-800">₱${r.amt.toLocaleString()}</td>
                    </tr>
                `;
            });
        }

        function drawChart(id, type, labels, datasets, title) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type, data: { labels, datasets },
                options: { responsive: true, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } }, title: { display: !!title, text: title } } }
            });
        }

        init();
    </script>
</body>
</html>
