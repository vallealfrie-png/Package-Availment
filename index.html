<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Analytics - Premium Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .glow-indigo { box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); border: 1px solid rgba(99, 102, 241, 0.4); }
        select { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="font-sans">

    <div id="loader" class="fixed inset-0 bg-slate-950 z-[100] flex flex-col items-center justify-center">
        <div class="w-64 bg-slate-900 rounded-full h-1 mb-4 overflow-hidden">
            <div id="progressBar" class="bg-indigo-500 h-full w-0 transition-all duration-300 shadow-[0_0_10px_#6366f1]"></div>
        </div>
        <p class="text-[10px] font-bold tracking-[0.3em] uppercase text-indigo-400">Streaming 61,400+ Records</p>
    </div>

    <nav class="border-b border-slate-800 bg-slate-900/80 backdrop-blur-md px-8 py-4 flex flex-wrap justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-1.5 rounded-lg shadow-[0_0_10px_#4f46e5]"><i data-lucide="activity" class="text-white w-5 h-5"></i></div>
            <h1 class="text-lg font-black uppercase tracking-tight">Health<span class="text-indigo-400">Core</span></h1>
        </div>
        <div class="flex gap-2 text-slate-900">
            <select id="monthSlicer" class="rounded-lg px-4 py-2 text-xs font-bold outline-none"></select>
            <select id="catSlicer" class="rounded-lg px-4 py-2 text-xs font-bold outline-none"><option value="all">All Categories</option></select>
            <button onclick="resetFilters()" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-xs font-bold transition-all">Reset</button>
        </div>
    </nav>

    <main class="p-6 max-w-[1600px] mx-auto space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-card glow-indigo p-6 rounded-2xl">
                <p id="labelCurr" class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Latest Year</p>
                <h2 id="currRev" class="text-4xl font-black mt-2 text-indigo-400">₱0</h2>
                <p id="currCen" class="text-slate-400 text-sm font-bold">0 Patients</p>
            </div>
            <div class="glass-card p-6 rounded-2xl border-l-4 border-slate-700">
                <p id="labelPrev" class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Previous Year</p>
                <h2 id="prevRev" class="text-4xl font-black mt-2 text-slate-400">₱0</h2>
                <p id="prevCen" class="text-slate-400 text-sm font-bold">0 Patients</p>
            </div>
            <div class="glass-card p-6 rounded-2xl">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">YoY Growth</p>
                <h2 id="varRev" class="text-4xl font-black mt-2">0%</h2>
                <p class="text-slate-500 text-[10px] font-bold mt-1 uppercase">vs Same Period Last Year</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass-card p-6 rounded-2xl"><canvas id="revChart" height="150"></canvas></div>
            <div class="glass-card p-6 rounded-2xl"><canvas id="cenChart" height="150"></canvas></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass-card rounded-2xl overflow-hidden">
                <div class="bg-slate-800/50 px-6 py-3 border-b border-slate-700 font-black text-[10px] uppercase tracking-widest text-indigo-400">Top 10 Packages (Revenue)</div>
                <div id="topRevList" class="p-4 space-y-2 custom-scrollbar overflow-y-auto max-h-[350px]"></div>
            </div>
            <div class="glass-card rounded-2xl overflow-hidden">
                <div class="bg-slate-800/50 px-6 py-3 border-b border-slate-700 font-black text-[10px] uppercase tracking-widest text-cyan-400">Top 10 Packages (Census)</div>
                <div id="topCenList" class="p-4 space-y-2 custom-scrollbar overflow-y-auto max-h-[350px]"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 pb-12">
            <div class="glass-card p-6 rounded-2xl"><canvas id="locChart"></canvas></div>
            <div class="glass-card p-6 rounded-2xl"><canvas id="genChart"></canvas></div>
            <div class="glass-card p-6 rounded-2xl"><canvas id="ageChart"></canvas></div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://edlheufkxcyuxontunvm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkbGhldWZreGN5dXhvbnR1bnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjA2ODAsImV4cCI6MjA4MzQzNjY4MH0.BV77ylA7W3H7qd-Y2ty0bZW2KYE3A87uN1rPI1gCZQo';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let masterData = [];
        let charts = {};
        let latestYearInDB = 2025;

        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = 'rgba(255,255,255,0.05)';

        async function init() {
            lucide.createIcons();
            let rows = []; let p = 0;
            while (true) {
                const { data, error } = await sb.from('database').select('*').range(p * 1000, (p + 1) * 1000 - 1);
                if (error || !data || data.length === 0) break;
                rows = [...rows, ...data]; p++;
                document.getElementById('progressBar').style.width = `${Math.min((rows.length / 61400) * 100, 100)}%`;
                if (data.length < 1000) break;
            }

            masterData = rows.map(r => {
                const d = new Date(r.date);
                return { 
                    ...r, 
                    y: d.getUTCFullYear(), 
                    m: d.getUTCMonth(), 
                    amt: parseFloat(String(r.amount).replace(/[^0-9.-]+/g,"")) || 0 
                };
            }).filter(d => !isNaN(d.y) && d.y <= 2025);

            document.getElementById('loader').classList.add('hidden');
            
            const mEl = document.getElementById('monthSlicer');
            const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            mEl.innerHTML = `<option value="all">Full Year Comparison</option>` + months.map((m,i)=>`<option value="${i}">${m} Only</option>`).join('');
            
            const catEl = document.getElementById('catSlicer');
            [...new Set(masterData.map(d=>d.category))].filter(Boolean).sort().forEach(c => catEl.innerHTML += `<option value="${c}">${c}</option>`);

            ['monthSlicer', 'catSlicer'].forEach(id => document.getElementById(id).addEventListener('change', render));
            render();
        }

        function resetFilters() {
            document.getElementById('monthSlicer').value = 'all';
            document.getElementById('catSlicer').value = 'all';
            render();
        }

        function render() {
            const mVal = document.getElementById('monthSlicer').value;
            const cVal = document.getElementById('catSlicer').value;
            const filtered = masterData.filter(d => (cVal === 'all' || d.category === cVal));

            updateMetrics(mVal, filtered);
            updateTrends(filtered);
            updateTopLists(filtered);
            updatePies(filtered);
        }

        function updateMetrics(mVal, data) {
            const py = latestYearInDB - 1;
            let curD, preD, lblC, lblP;

            if (mVal === "all") {
                curD = data.filter(d => d.y === latestYearInDB); preD = data.filter(d => d.y === py);
                lblC = `Full Year ${latestYearInDB}`; lblP = `Full Year ${py}`;
            } else {
                const m = parseInt(mVal);
                curD = data.filter(d => d.y === latestYearInDB && d.m === m);
                preD = data.filter(d => d.y === py && d.m === m);
                lblC = `${new Date(2000,m).toLocaleString('default',{month:'long'})} ${latestYearInDB}`;
                lblP = `${new Date(2000,m).toLocaleString('default',{month:'long'})} ${py}`;
            }

            const c = { r: curD.reduce((s,d)=>s+d.amt,0), n: curD.length };
            const p = { r: preD.reduce((s,d)=>s+d.amt,0), n: preD.length };

            document.getElementById('labelCurr').textContent = lblC;
            document.getElementById('labelPrev').textContent = lblP;
            document.getElementById('currRev').textContent = `₱${c.r.toLocaleString()}`;
            document.getElementById('currCen').textContent = `${c.n} Patients`;
            document.getElementById('prevRev').textContent = `₱${p.r.toLocaleString()}`;
            document.getElementById('prevCen').textContent = `${p.n} Patients`;

            const diff = p.r ? ((c.r - p.r) / p.r * 100) : 0;
            const vEl = document.getElementById('varRev');
            vEl.textContent = `${diff >= 0 ? '+' : ''}${diff.toFixed(1)}%`;
            vEl.className = `text-4xl font-black ${diff >= 0 ? 'text-emerald-400' : 'text-rose-400'}`;
        }

        function updateTrends(data) {
            const mLabels = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            const getS = (y) => mLabels.map((_, i) => {
                const sub = data.filter(d => d.y === y && d.m === i);
                return { r: sub.reduce((s,d)=>s+d.amt,0), n: sub.length };
            });
            const cS = getS(2025), pS = getS(2024);

            drawChart('revChart', 'line', mLabels, [
                { label: '2025 Revenue', data: cS.map(v=>v.r), borderColor: '#6366f1', tension: 0.3 },
                { label: '2024 Revenue', data: pS.map(v=>v.r), borderColor: '#475569', borderDash:[5,5], tension: 0.3 }
            ], 'Revenue Performance');

            drawChart('cenChart', 'line', mLabels, [
                { label: '2025 Census', data: cS.map(v=>v.n), borderColor: '#06b6d4', tension: 0.3 },
                { label: '2024 Census', data: pS.map(v=>v.n), borderColor: '#475569', borderDash:[5,5], tension: 0.3 }
            ], 'Patient Census');
        }

        function updateTopLists(data) {
            const getGrp = (mode) => {
                const dict = {};
                data.forEach(d => {
                    const k = d.package_name || 'Others';
                    dict[k] = (dict[k] || 0) + (mode === 'rev' ? d.amt : 1);
                });
                return Object.entries(dict).sort((a,b)=>b[1]-a[1]).slice(0,10);
            };

            const revList = getGrp('rev');
            const cenList = getGrp('cen');

            const buildUI = (elId, list, prefix) => {
                const el = document.getElementById(elId);
                el.innerHTML = list.map(([name, val], i) => `
                    <div class="flex justify-between items-center p-3 rounded-lg bg-slate-800/30 border border-slate-700/50 hover:border-slate-500 transition-all">
                        <div class="flex items-center gap-3">
                            <span class="text-[10px] font-bold text-slate-500">#${i+1}</span>
                            <span class="text-xs font-bold text-slate-200 truncate max-w-[200px]">${name}</span>
                        </div>
                        <span class="text-xs font-black ${prefix === '₱' ? 'text-indigo-400' : 'text-cyan-400'}">${prefix}${val.toLocaleString()}</span>
                    </div>
                `).join('');
            };

            buildUI('topRevList', revList, '₱');
            buildUI('topCenList', cenList, '');
        }

        function updatePies(data) {
            const grp = (key) => {
                const o = {}; data.forEach(d => o[d[key]] = (o[d[key]] || 0) + 1);
                const sorted = Object.entries(o).sort((a,b) => b[1]-a[1]).slice(0, 5);
                return { k: sorted.map(x=>x[0]), v: sorted.map(x=>x[1]) };
            }
            const l = grp('location'), g = grp('gender'), a = grp('age_bracket');
            drawChart('locChart', 'bar', l.k, [{ label: 'Patients', data: l.v, backgroundColor: '#4f46e5' }], 'Top Locations');
            drawChart('genChart', 'doughnut', g.k, [{ data: g.v, backgroundColor: ['#6366f1', '#06b6d4', '#ec4899'] }], 'Gender Split');
            drawChart('ageChart', 'pie', a.k, [{ data: a.v, backgroundColor: ['#10b981', '#f43f5e', '#3b82f6', '#f59e0b'] }], 'Age Brackets');
        }

        function drawChart(id, type, labels, datasets, title) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type, data: { labels, datasets },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    plugins: { 
                        legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } },
                        title: { display: !!title, text: title, color: '#f8fafc' }
                    },
                    scales: type === 'line' || type === 'bar' ? {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { font: { size: 10 } } },
                        x: { grid: { display: false }, ticks: { font: { size: 10 } } }
                    } : {}
                }
            });
        }

        init();
    </script>
</body>
</html>
