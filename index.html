<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Intelligence - Dark Neon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; }
        .glow-card {
            background: #0f172a;
            border: 1px solid #1e293b;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.1);
            transition: all 0.3s ease;
        }
        .glow-card:hover {
            border-color: #6366f1;
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.3);
        }
        .neon-text-indigo { text-shadow: 0 0 10px rgba(99, 102, 241, 0.8); }
        .neon-text-cyan { text-shadow: 0 0 10px rgba(6, 182, 212, 0.8); }
        select { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
    </style>
</head>
<body class="font-sans">

    <div id="loader" class="fixed inset-0 bg-slate-950 z-[100] flex flex-col items-center justify-center">
        <div class="w-64 bg-slate-900 rounded-full h-1 mb-4 overflow-hidden border border-indigo-500/30">
            <div id="progressBar" class="bg-indigo-500 h-full w-0 shadow-[0_0_15px_#6366f1]"></div>
        </div>
        <p class="text-xs font-black tracking-[0.3em] uppercase text-indigo-400 animate-pulse" id="loadStatus">Initializing Stream</p>
    </div>

    <nav class="border-b border-slate-800 bg-slate-950/50 backdrop-blur-md px-8 py-4 flex flex-wrap justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <i data-lucide="zap" class="text-indigo-500 fill-indigo-500/20"></i>
            <h1 class="text-xl font-black uppercase tracking-tighter italic">Core<span class="text-indigo-500">Analytics</span></h1>
        </div>
        <div class="flex flex-wrap gap-3">
            <select id="monthSlicer" class="rounded-lg px-3 py-2 text-xs font-bold outline-none cursor-pointer"></select>
            <select id="catSlicer" class="rounded-lg px-3 py-2 text-xs font-bold outline-none cursor-pointer"><option value="all">Categories</option></select>
            <button onclick="resetFilters()" class="bg-slate-800 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-bold transition-all">Reset</button>
        </div>
    </nav>

    <main class="p-6 max-w-[1600px] mx-auto space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glow-card p-6 rounded-2xl relative overflow-hidden group">
                <p id="labelCurr" class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Current</p>
                <h2 id="currRev" class="text-4xl font-black mt-2 text-white neon-text-indigo">₱0</h2>
                <p id="currCen" class="text-indigo-400 text-sm font-bold mt-1">0 Patients</p>
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-30 transition-opacity"><i data-lucide="dollar-sign" class="w-12 h-12"></i></div>
            </div>
            <div class="glow-card p-6 rounded-2xl relative overflow-hidden group">
                <p id="labelPrev" class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Previous Year</p>
                <h2 id="prevRev" class="text-4xl font-black mt-2 text-slate-400">₱0</h2>
                <p id="prevCen" class="text-slate-500 text-sm font-bold mt-1">0 Patients</p>
            </div>
            <div class="glow-card p-6 rounded-2xl border-l-4 border-indigo-500">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Performance</p>
                <h2 id="varRev" class="text-4xl font-black mt-2">0%</h2>
                <p class="text-slate-500 text-[10px] uppercase font-bold mt-1 tracking-tighter">YoY Growth Momentum</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glow-card p-6 rounded-2xl"><canvas id="revChart" height="140"></canvas></div>
            <div class="glow-card p-6 rounded-2xl"><canvas id="cenChart" height="140"></canvas></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glow-card p-6 rounded-2xl">
                <h3 class="text-[10px] font-black text-indigo-400 uppercase tracking-[0.2em] mb-4">Top 10 Packages by Revenue</h3>
                <canvas id="topRevChart" height="180"></canvas>
            </div>
            <div class="glow-card p-6 rounded-2xl">
                <h3 class="text-[10px] font-black text-cyan-400 uppercase tracking-[0.2em] mb-4">Top 10 Packages by Census</h3>
                <canvas id="topCenChart" height="180"></canvas>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 pb-12">
            <div class="glow-card p-6 rounded-2xl"><canvas id="locChart"></canvas></div>
            <div class="glow-card p-6 rounded-2xl"><canvas id="genChart"></canvas></div>
            <div class="glow-card p-6 rounded-2xl"><canvas id="ageChart"></canvas></div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://edlheufkxcyuxontunvm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkbGhldWZreGN5dXhvbnR1bnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjA2ODAsImV4cCI6MjA4MzQzNjY4MH0.BV77ylA7W3H7qd-Y2ty0bZW2KYE3A87uN1rPI1gCZQo';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let masterData = [];
        let charts = {};
        let latestYearInDB = 2025;

        // Configuration for Global Dark Charts
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#1e293b';

        async function init() {
            lucide.createIcons();
            let rows = []; let p = 0;
            while (true) {
                const { data, error } = await sb.from('database').select('*').range(p * 1000, (p + 1) * 1000 - 1);
                if (error || !data || data.length === 0) break;
                rows = [...rows, ...data]; p++;
                document.getElementById('progressBar').style.width = `${Math.min((rows.length / 61400) * 100, 100)}%`;
                if (data.length < 1000) break;
            }

            masterData = rows.map(r => {
                const d = new Date(r.date);
                return { ...r, y: d.getUTCFullYear(), m: d.getUTCMonth(), amt: parseFloat(String(r.amount).replace(/[^0-9.-]+/g,"")) || 0 };
            }).filter(d => !isNaN(d.y) && d.y <= 2025);

            document.getElementById('loader').classList.add('hidden');
            
            // Setup Slicers
            const mEl = document.getElementById('monthSlicer');
            const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            mEl.innerHTML = `<option value="all">Full Year Comparison</option>` + months.map((m,i)=>`<option value="${i}">${m} Only</option>`).join('');
            
            const catEl = document.getElementById('catSlicer');
            [...new Set(masterData.map(d=>d.category))].filter(Boolean).sort().forEach(c => catEl.innerHTML += `<option value="${c}">${c}</option>`);

            ['monthSlicer', 'catSlicer'].forEach(id => document.getElementById(id).addEventListener('change', render));
            render();
        }

        function resetFilters() {
            document.getElementById('monthSlicer').value = 'all';
            document.getElementById('catSlicer').value = 'all';
            render();
        }

        function render() {
            const mVal = document.getElementById('monthSlicer').value;
            const cVal = document.getElementById('catSlicer').value;
            const filtered = masterData.filter(d => (cVal === 'all' || d.category === cVal));

            updateMetrics(mVal, filtered);
            updateTrends(filtered);
            updateTop10(filtered);
            updateInfographics(filtered);
        }

        function updateMetrics(mVal, data) {
            const py = latestYearInDB - 1;
            let curD, preD, lblC, lblP;

            if (mVal === "all") {
                curD = data.filter(d => d.y === latestYearInDB); preD = data.filter(d => d.y === py);
                lblC = `Full Year ${latestYearInDB}`; lblP = `Full Year ${py}`;
            } else {
                const m = parseInt(mVal);
                curD = data.filter(d => d.y === latestYearInDB && d.m === m);
                preD = data.filter(d => d.y === py && d.m === m);
                lblC = `${new Date(2000, m).toLocaleString('default', { month: 'long' })} ${latestYearInDB}`;
                lblP = `${new Date(2000, m).toLocaleString('default', { month: 'long' })} ${py}`;
            }

            const c = { r: curD.reduce((s,d)=>s+d.amt,0), n: curD.length };
            const p = { r: preD.reduce((s,d)=>s+d.amt,0), n: preD.length };

            document.getElementById('labelCurr').textContent = lblC;
            document.getElementById('labelPrev').textContent = lblP;
            document.getElementById('currRev').textContent = `₱${c.r.toLocaleString()}`;
            document.getElementById('currCen').textContent = `${c.n} Patients`;
            document.getElementById('prevRev').textContent = `₱${p.r.toLocaleString()}`;
            document.getElementById('prevCen').textContent = `${p.n} Patients`;

            const diff = p.r ? ((c.r - p.r) / p.r * 100) : 0;
            const vEl = document.getElementById('varRev');
            vEl.textContent = `${diff >= 0 ? '+' : ''}${diff.toFixed(1)}%`;
            vEl.className = `text-4xl font-black ${diff >= 0 ? 'text-emerald-400 neon-text-indigo' : 'text-rose-400'}`;
        }

        function updateTrends(data) {
            const mLabels = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            const getS = (y) => mLabels.map((_, i) => {
                const sub = data.filter(d => d.y === y && d.m === i);
                return { r: sub.reduce((s,d)=>s+d.amt,0), n: sub.length };
            });
            const cS = getS(2025), pS = getS(2024);

            draw('revChart', 'line', mLabels, [
                { label: '2025 Revenue', data: cS.map(v=>v.r), borderColor: '#6366f1', backgroundColor: 'rgba(99,102,241,0.1)', fill: true, tension: 0.4 },
                { label: '2024 Revenue', data: pS.map(v=>v.r), borderColor: '#334155', borderDash: [5,5], tension: 0.4 }
            ], 'Revenue Trend YoY');

            draw('cenChart', 'line', mLabels, [
                { label: '2025 Census', data: cS.map(v=>v.n), borderColor: '#06b6d4', tension: 0.4 },
                { label: '2024 Census', data: pS.map(v=>v.n), borderColor: '#334155', borderDash: [5,5], tension: 0.4 }
            ], 'Census Trend YoY');
        }

        function updateTop10(data) {
            const grp = (mode) => {
                const o = {};
                data.forEach(d => {
                    const k = d.package_name || 'N/A';
                    o[k] = (o[k] || 0) + (mode === 'rev' ? d.amt : 1);
                });
                const sorted = Object.entries(o).sort((a,b) => b[1]-a[1]).slice(0, 10);
                return { k: sorted.map(x=>x[0]), v: sorted.map(x=>x[1]) };
            }

            const rData = grp('rev'), cData = grp('cen');

            draw('topRevChart', 'bar', rData.k, [{ label: 'Revenue ₱', data: rData.v, backgroundColor: '#6366f1' }], '', true);
            draw('topCenChart', 'bar', cData.k, [{ label: 'Census', data: cData.v, backgroundColor: '#06b6d4' }], '', true);
        }

        function updateInfographics(data) {
            const grp = (key) => {
                const o = {}; data.forEach(d => o[d[key]] = (o[d[key]] || 0) + 1);
                const sorted = Object.entries(o).sort((a,b) => b[1]-a[1]).slice(0, 5);
                return { k: sorted.map(x=>x[0]), v: sorted.map(x=>x[1]) };
            }
            const l = grp('location'), g = grp('gender'), a = grp('age_bracket');
            draw('locChart', 'bar', l.k, [{ label: 'Patients', data: l.v, backgroundColor: '#4f46e5' }], 'Top Locations');
            draw('genChart', 'doughnut', g.k, [{ data: g.v, backgroundColor: ['#6366f1', '#06b6d4', '#ec4899'] }], 'Gender Split');
            draw('ageChart', 'pie', a.k, [{ data: a.v, backgroundColor: ['#818cf8', '#22d3ee', '#fb7185', '#fbbf24'] }], 'Age Brackets');
        }

        function draw(id, type, labels, datasets, title, horizontal = false) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type, data: { labels, datasets },
                options: {
                    indexAxis: horizontal ? 'y' : 'x',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } },
                        title: { display: !!title, text: title, color: '#f8fafc', font: { weight: 'bold' } }
                    },
                    scales: type !== 'doughnut' && type !== 'pie' ? {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' } },
                        x: { grid: { display: false } }
                    } : {}
                }
            });
        }

        init();
    </script>
</body>
</html>
