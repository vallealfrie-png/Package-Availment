<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Executive Health Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ChartJS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%);
      color: white;
    }
    .glass {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 1.5rem;
    }
    .white-card {
      background: rgba(255,255,255,0.97);
      border-radius: 1.5rem;
      padding: 1.5rem;
      color: #0f172a;
    }
  </style>
</head>

<body class="min-h-screen p-6">

  <div class="max-w-7xl mx-auto space-y-8">

    <!-- HEADER -->
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-extrabold tracking-tight uppercase">
        Executive Health Dashboard
      </h1>
      <p class="text-xs text-emerald-400 uppercase tracking-widest">
        Supabase Analytics
      </p>
    </div>

    <!-- KPI CARDS -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="glass p-6">
        <p class="text-xs uppercase tracking-widest text-emerald-400">Revenue</p>
        <h2 id="revNow" class="text-3xl font-extrabold mt-2">₱0</h2>
        <p class="text-xs mt-1 text-white/60">
          vs <span id="revPrev">₱0</span> (Prev Year)
        </p>
        <div id="revVar" class="mt-2 text-sm font-bold"></div>
      </div>

      <div class="glass p-6">
        <p class="text-xs uppercase tracking-widest text-blue-400">Census</p>
        <h2 id="cenNow" class="text-3xl font-extrabold mt-2">0</h2>
        <p class="text-xs mt-1 text-white/60">
          vs <span id="cenPrev">0</span> (Prev Year)
        </p>
        <div id="cenVar" class="mt-2 text-sm font-bold"></div>
      </div>
    </div>

    <!-- TRENDS -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="white-card">
        <p class="text-xs uppercase tracking-widest mb-3">Revenue Trend</p>
        <div class="h-64"><canvas id="revTrend"></canvas></div>
      </div>
      <div class="white-card">
        <p class="text-xs uppercase tracking-widest mb-3">Census Trend</p>
        <div class="h-64"><canvas id="cenTrend"></canvas></div>
      </div>
    </div>

    <!-- INFOGRAPHICS -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="white-card">
        <p class="text-xs uppercase tracking-widest mb-3">Age Bracket</p>
        <div class="h-64"><canvas id="ageChart"></canvas></div>
      </div>

      <div class="white-card">
        <p class="text-xs uppercase tracking-widest mb-3">Gender</p>
        <div class="h-64"><canvas id="genderChart"></canvas></div>
      </div>

      <div class="white-card">
        <p class="text-xs uppercase tracking-widest mb-3">Location</p>
        <div class="h-64"><canvas id="locationChart"></canvas></div>
      </div>
    </div>

  </div>

<script>
const supabase = supabaseJs.createClient(
  'https://edlheufkxcyuxontunvm.supabase.co',
  'sb_publishable_VVc3kgvHoRv2CIDK8D_jMw_zu8WJYwv'
);

let rows = [];
let latestYear, prevYear;

async function loadData() {
  const { data, error } = await supabase
    .from('packages_jan2025')
    .select('*');

  if (error) {
    alert(error.message);
    return;
  }

  rows = data;
  const years = [...new Set(rows.map(r => new Date(r.date).getFullYear()))].sort((a,b)=>b-a);
  latestYear = years[0];
  prevYear = years[1] || years[0] - 1;

  buildDashboard();
}

function buildDashboard() {
  const cur = rows.filter(r => new Date(r.date).getFullYear() === latestYear);
  const pre = rows.filter(r => new Date(r.date).getFullYear() === prevYear);

  const sum = arr => arr.reduce((a,r)=>a+(+r.amount||0),0);

  const revNow = sum(cur);
  const revPrev = sum(pre);
  const cenNow = cur.length;
  const cenPrev = pre.length;

  document.getElementById('revNow').innerText = `₱${revNow.toLocaleString()}`;
  document.getElementById('revPrev').innerText = `₱${revPrev.toLocaleString()}`;
  document.getElementById('cenNow').innerText = cenNow.toLocaleString();
  document.getElementById('cenPrev').innerText = cenPrev.toLocaleString();

  renderVariance('revVar', revNow, revPrev, 'emerald');
  renderVariance('cenVar', cenNow, cenPrev, 'blue');

  renderTrends(cur, pre);
  renderDemographics(cur);
}

function renderVariance(id, cur, prev, color) {
  const pct = prev ? ((cur-prev)/prev*100).toFixed(1) : 100;
  document.getElementById(id).innerHTML =
    `<span class="text-${pct>=0?color+'-400':'red-400'}">
      ${pct>=0?'▲':'▼'} ${Math.abs(pct)}%
     </span>`;
}

function renderTrends(cur, pre) {
  const months = [...Array(12).keys()];
  const sumByMonth = (data) =>
    months.map(m =>
      data.filter(r=>new Date(r.date).getMonth()===m)
          .reduce((a,r)=>a+(+r.amount||0),0)
    );

  new Chart(revTrend, {
    type:'line',
    data:{
      labels:['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
      datasets:[
        {label:latestYear,data:sumByMonth(cur),borderColor:'#10b981',fill:false},
        {label:prevYear,data:sumByMonth(pre),borderColor:'#94a3b8',fill:false}
      ]
    }
  });

  new Chart(cenTrend, {
    type:'line',
    data:{
      labels:['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
      datasets:[
        {label:latestYear,data:months.map(m=>cur.filter(r=>new Date(r.date).getMonth()===m).length),borderColor:'#3b82f6'},
        {label:prevYear,data:months.map(m=>pre.filter(r=>new Date(r.date).getMonth()===m).length),borderColor:'#94a3b8'}
      ]
    }
  });
}

function renderDemographics(cur) {
  new Chart(ageChart,{
    type:'bar',
    data:{
      labels:['0-18','19-35','36-50','51+'],
      datasets:[{
        data:[
          cur.filter(r=>r.age<=18).length,
          cur.filter(r=>r.age>18&&r.age<=35).length,
          cur.filter(r=>r.age>35&&r.age<=50).length,
          cur.filter(r=>r.age>50).length
        ]
      }]
    }
  });

  new Chart(genderChart,{
    type:'doughnut',
    data:{
      labels:['Male','Female'],
      datasets:[{
        data:[
          cur.filter(r=>r.gender==='Male').length,
          cur.filter(r=>r.gender==='Female').length
        ]
      }]
    }
  });

  const loc = {};
  cur.forEach(r=>loc[r.location]=(loc[r.location]||0)+1);
  new Chart(locationChart,{
    type:'bar',
    data:{
      labels:Object.keys(loc),
      datasets:[{data:Object.values(loc)}]
    }
  });
}

loadData();
</script>

</body>
</html>
