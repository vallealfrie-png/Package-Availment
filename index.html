<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Availment - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0a0a0a; color: #f5f5f5; }
        .glass-card { background: #111; border: 1px solid #222; border-radius: 16px; }
        .glow-border { border: 1px solid rgba(99, 102, 241, 0.2); }
        select { background: #1a1a1a !important; color: white !important; border: 1px solid #333 !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="font-sans antialiased">

    <div id="loader" class="fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center">
        <div class="w-48 bg-neutral-900 h-1 mb-4 overflow-hidden rounded-full">
            <div id="progressBar" class="bg-indigo-600 h-full w-0 shadow-[0_0_15px_#4f46e5]"></div>
        </div>
        <p class="text-[10px] font-bold tracking-[0.3em] text-neutral-500 uppercase">Synchronizing Records</p>
    </div>

    <nav class="border-b border-neutral-900 bg-black/80 backdrop-blur-md px-8 py-4 flex flex-wrap justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="h-8 w-1 bg-indigo-600 rounded-full"></div>
            <h1 class="text-sm font-black uppercase tracking-widest">Package <span class="text-neutral-500">Availment</span></h1>
        </div>
        <div class="flex gap-2">
            <select id="monthSlicer" class="rounded-lg px-4 py-2 text-xs font-bold outline-none"></select>
            <select id="catSlicer" class="rounded-lg px-4 py-2 text-xs font-bold outline-none"><option value="all">All Categories</option></select>
            <button onclick="resetFilters()" class="bg-neutral-900 hover:bg-neutral-800 text-white px-3 py-2 rounded-lg transition-all"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
        </div>
    </nav>

    <main class="p-6 max-w-[1600px] mx-auto space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="glass-card glow-border p-6">
                <p id="labelYear3" class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Latest Year</p>
                <h2 id="valYear3" class="text-3xl font-black mt-2">₱0</h2>
                <p id="cenYear3" class="text-neutral-500 text-[10px] mt-1">0 Patients</p>
            </div>
            <div class="glass-card p-6">
                <p id="labelYear2" class="text-[10px] font-black text-neutral-500 uppercase tracking-widest">Previous Year</p>
                <h2 id="valYear2" class="text-3xl font-black mt-2 text-neutral-400">₱0</h2>
                <p id="cenYear2" class="text-neutral-500 text-[10px] mt-1">0 Patients</p>
            </div>
            <div class="glass-card p-6 flex flex-col">
                <p class="text-[10px] font-black text-neutral-500 uppercase tracking-widest mb-4">Tri-Year Benchmark</p>
                <div class="flex-grow min-h-[50px]"><canvas id="sparkBarChart"></canvas></div>
                <div id="sparkLabels" class="flex justify-between mt-2 text-[9px] font-bold text-neutral-600"></div>
            </div>
            <div class="glass-card p-6 border-l-4 border-indigo-600">
                <p class="text-[10px] font-black text-neutral-500 uppercase tracking-widest">YoY Variance</p>
                <h2 id="varRev" class="text-4xl font-black mt-2">0%</h2>
                <p id="varContext" class="text-[9px] font-bold text-neutral-500 mt-1 uppercase">Latest vs Prev</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass-card p-6 h-[300px]"><canvas id="revChart"></canvas></div>
            <div class="glass-card p-6 h-[300px]"><canvas id="cenChart"></canvas></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass-card overflow-hidden">
                <div class="bg-neutral-900/50 px-6 py-4 border-b border-neutral-800 font-black text-[10px] uppercase tracking-widest text-indigo-400">Top 10 Packages (Revenue DESC)</div>
                <div id="topRevList" class="p-4 space-y-2 max-h-[400px] overflow-y-auto custom-scrollbar"></div>
            </div>
            <div class="glass-card overflow-hidden">
                <div class="bg-neutral-900/50 px-6 py-4 border-b border-neutral-800 font-black text-[10px] uppercase tracking-widest text-neutral-400">Top 10 Packages (Census DESC)</div>
                <div id="topCenList" class="p-4 space-y-2 max-h-[400px] overflow-y-auto custom-scrollbar"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 pb-12">
            <div class="glass-card p-6 h-[250px]"><canvas id="locChart"></canvas></div>
            <div class="glass-card p-6 h-[250px]"><canvas id="genChart"></canvas></div>
            <div class="glass-card p-6 h-[250px]"><canvas id="ageChart"></canvas></div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://edlheufkxcyuxontunvm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkbGhldWZreGN5dXhvbnR1bnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjA2ODAsImV4cCI6MjA4MzQzNjY4MH0.BV77ylA7W3H7qd-Y2ty0bZW2KYE3A87uN1rPI1gCZQo';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let masterData = [], charts = {}, maxYear;

        Chart.defaults.color = '#737373';
        Chart.defaults.borderColor = 'rgba(255,255,255,0.05)';

        async function init() {
            lucide.createIcons();
            let rows = [], p = 0;
            while (true) {
                const { data, error } = await sb.from('database').select('*').range(p * 1000, (p + 1) * 1000 - 1);
                if (error || !data || data.length === 0) break;
                rows = [...rows, ...data]; p++;
                document.getElementById('progressBar').style.width = `${Math.min((rows.length / 61400) * 100, 100)}%`;
                if (data.length < 1000) break;
            }

            masterData = rows.map(r => {
                const d = new Date(r.date);
                return { ...r, y: d.getUTCFullYear(), m: d.getUTCMonth(), day: d.getUTCDate(), amt: parseFloat(String(r.amount).replace(/[^0-9.-]+/g,"")) || 0 };
            });

            maxYear = Math.max(...masterData.map(d => d.y));
            document.getElementById('loader').classList.add('hidden');
            
            const mEl = document.getElementById('monthSlicer');
            const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            mEl.innerHTML = `<option value="all">Full Year Comparison</option>` + months.map((m,i)=>`<option value="${i}">${m} Only</option>`).join('');
            
            const catEl = document.getElementById('catSlicer');
            [...new Set(masterData.map(d=>d.category))].filter(Boolean).sort().forEach(c => catEl.innerHTML += `<option value="${c}">${c}</option>`);

            ['monthSlicer', 'catSlicer'].forEach(id => document.getElementById(id).addEventListener('change', render));
            render();
        }

        function render() {
            const mVal = document.getElementById('monthSlicer').value;
            const cVal = document.getElementById('catSlicer').value;
            const filtered = masterData.filter(d => (cVal === 'all' || d.category === cVal));

            updateCards(mVal, filtered);
            updateDynamicTrends(mVal, filtered);
            updateTopLists(mVal, filtered);
            updateDemographics(filtered);
        }

        function updateCards(mVal, data) {
            const years = [maxYear - 2, maxYear - 1, maxYear];
            const stats = years.map(yr => {
                const sub = mVal === "all" ? data.filter(d => d.y === yr) : data.filter(d => d.y === yr && d.m === parseInt(mVal));
                return { yr, r: sub.reduce((s,d)=>s+d.amt,0), n: sub.length };
            });

            // Set Card Values
            document.getElementById('labelYear3').textContent = `Year ${stats[2].yr}`;
            document.getElementById('valYear3').textContent = `₱${stats[2].r.toLocaleString()}`;
            document.getElementById('cenYear3').textContent = `${stats[2].n} Patients`;

            document.getElementById('labelYear2').textContent = `Year ${stats[1].yr}`;
            document.getElementById('valYear2').textContent = `₱${stats[1].r.toLocaleString()}`;
            document.getElementById('cenYear2').textContent = `${stats[1].n} Patients`;

            // Variance
            const diff = stats[1].r ? ((stats[2].r - stats[1].r) / stats[1].r * 100) : 0;
            const vEl = document.getElementById('varRev');
            vEl.textContent = `${diff >= 0 ? '+' : ''}${diff.toFixed(1)}%`;
            vEl.className = `text-4xl font-black mt-2 ${diff >= 0 ? 'text-emerald-500' : 'text-rose-500'}`;
            document.getElementById('varContext').textContent = `${stats[2].yr} VS ${stats[1].yr}`;

            // Tri-Year Spark BAR Chart
            drawSparkBar('sparkBarChart', stats.map(s => s.r));
            document.getElementById('sparkLabels').innerHTML = years.map(y => `<span>${y}</span>`).join('');
        }

        function updateDynamicTrends(mVal, data) {
            let labels = [], curSet = [], preSet = [];
            if (mVal === "all") {
                labels = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                labels.forEach((_, i) => {
                    const c = data.filter(d => d.y === maxYear && d.m === i);
                    const p = data.filter(d => d.y === (maxYear-1) && d.m === i);
                    curSet.push({ r: c.reduce((s,d)=>s+d.amt,0), n: c.length });
                    preSet.push({ r: p.reduce((s,d)=>s+d.amt,0), n: p.length });
                });
            } else {
                const m = parseInt(mVal);
                const days = new Date(maxYear, m + 1, 0).getDate();
                for(let i=1; i<=days; i++) {
                    labels.push(`Day ${i}`);
                    const c = data.filter(d => d.y === maxYear && d.m === m && d.day === i);
                    const p = data.filter(d => d.y === (maxYear-1) && d.m === m && d.day === i);
                    curSet.push({ r: c.reduce((s,d)=>s+d.amt,0), n: c.length });
                    preSet.push({ r: p.reduce((s,d)=>s+d.amt,0), n: p.length });
                }
            }

            draw('revChart', 'line', labels, [
                { label: `${maxYear} Revenue`, data: curSet.map(v=>v.r), borderColor: '#6366f1', tension: 0.4 },
                { label: `${maxYear-1} Revenue`, data: preSet.map(v=>v.r), borderColor: '#333', borderDash: [5,5], tension: 0.4 }
            ], 'Revenue Performance');

            draw('cenChart', 'line', labels, [
                { label: `${maxYear} Census`, data: curSet.map(v=>v.n), borderColor: '#06b6d4', tension: 0.4 },
                { label: `${maxYear-1} Census`, data: preSet.map(v=>v.n), borderColor: '#333', borderDash: [5,5], tension: 0.4 }
            ], 'Patient Census');
        }

        function updateTopLists(mVal, data) {
            const currentFiltered = mVal === 'all' ? data.filter(d => d.y === maxYear) : data.filter(d => d.y === maxYear && d.m === parseInt(mVal));
            const getGrp = (mode) => {
                const d = {};
                currentFiltered.forEach(r => { const k = r.package_name || 'N/A'; d[k] = (d[k] || 0) + (mode === 'rev' ? r.amt : 1); });
                return Object.entries(d).sort((a,b)=>b[1]-a[1]).slice(0, 10);
            }
            const build = (id, list, pre) => {
                document.getElementById(id).innerHTML = list.map(([n,v], i) => `
                    <div class="flex justify-between items-center p-3 rounded-xl bg-neutral-900/40 border border-neutral-800">
                        <span class="text-xs font-bold text-neutral-300 truncate">#${i+1} ${n}</span>
                        <span class="text-xs font-black ${pre ? 'text-indigo-400' : 'text-cyan-400'}">${pre}${v.toLocaleString()}</span>
                    </div>`).join('');
            };
            build('topRevList', getGrp('rev'), '₱');
            build('topCenList', getGrp('cen'), '');
        }

        function updateDemographics(data) {
            const grp = (k) => {
                const o = {}; data.forEach(d => o[d[k]] = (o[d[k]] || 0) + 1);
                const s = Object.entries(o).sort((a,b)=>b[1]-a[1]).slice(0, 5);
                return { k: s.map(x=>x[0]), v: s.map(x=>x[1]) };
            };
            const l = grp('location'), g = grp('gender'), a = grp('age_bracket');
            draw('locChart', 'bar', l.k, [{ label: 'Patients', data: l.v, backgroundColor: '#4f46e5' }], 'Top Locations');
            draw('genChart', 'doughnut', g.k, [{ data: g.v, backgroundColor: ['#6366f1', '#06b6d4', '#ec4899'] }], 'Gender Split');
            draw('ageChart', 'pie', a.k, [{ data: a.v, backgroundColor: ['#10b981', '#f43f5e', '#3b82f6', '#f59e0b'] }], 'Age Brackets');
        }

        function drawSparkBar(id, data) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: 'bar',
                data: { labels: ['','',''], datasets: [{ data, backgroundColor: ['#222', '#444', '#6366f1'], barThickness: 20, borderRadius: 5 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
        }

        function draw(id, type, labels, datasets, title) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type, data: { labels, datasets },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } }, title: { display: !!title, text: title, color: '#f5f5f5' } },
                    scales: (type==='line'||type==='bar') ? { y: { grid: { color: 'rgba(255,255,255,0.05)' } }, x: { grid: { display: false } } } : {}
                }
            });
        }

        function resetFilters() { document.getElementById('monthSlicer').value = 'all'; document.getElementById('catSlicer').value = 'all'; render(); }
        init();
    </script>
</body>
</html>
