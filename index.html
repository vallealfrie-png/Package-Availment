<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Availment - Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #050505; color: #e5e5e5; }
        .glass-card { background: #0f0f0f; border: 1px solid #1a1a1a; border-radius: 16px; transition: all 0.3s ease; }
        .glow-indigo { border: 1px solid rgba(99, 102, 241, 0.2); }
        select { background: #111 !important; color: white !important; border: 1px solid #222 !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        canvas { width: 100% !important; }
    </style>
</head>
<body class="font-sans antialiased">

    <div id="loader" class="fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center">
        <div class="w-48 bg-neutral-900 h-1 mb-4 overflow-hidden rounded-full">
            <div id="progressBar" class="bg-indigo-600 h-full w-0 transition-all duration-300"></div>
        </div>
        <p class="text-[10px] font-bold tracking-[0.3em] text-neutral-500 uppercase">Synchronizing 2026 Dataset</p>
    </div>

    <nav class="border-b border-neutral-900 bg-black/80 backdrop-blur-md px-8 py-4 flex flex-wrap justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="h-6 w-1 bg-indigo-500 rounded-full shadow-[0_0_10px_#6366f1]"></div>
            <h1 class="text-sm font-black uppercase tracking-widest">Package <span class="text-neutral-500 font-normal">Availment</span></h1>
        </div>
        <div class="flex gap-2">
            <select id="monthSlicer" class="rounded-lg px-4 py-2 text-xs font-bold outline-none"></select>
            <select id="catSlicer" class="rounded-lg px-4 py-2 text-xs font-bold outline-none"><option value="all">All Categories</option></select>
            <button onclick="resetFilters()" class="bg-neutral-900 hover:bg-neutral-800 text-white px-3 py-2 rounded-lg transition-all"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
        </div>
    </nav>

    <main class="p-6 max-w-[1600px] mx-auto space-y-6">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="glass-card p-6 glow-indigo">
                <p id="labelYear3" class="text-[9px] font-bold text-indigo-400 uppercase tracking-widest">Current Period</p>
                <h2 id="valYear3" class="text-3xl font-black mt-2">₱0</h2>
                <p id="cenYear3" class="text-neutral-600 text-[10px] mt-1 italic">---</p>
            </div>
            <div class="glass-card p-6">
                <p id="labelYear2" class="text-[9px] font-bold text-neutral-500 uppercase tracking-widest">Previous Period</p>
                <h2 id="valYear2" class="text-3xl font-black mt-2 text-neutral-400">₱0</h2>
                <p id="cenYear2" class="text-neutral-600 text-[10px] mt-1 italic">---</p>
            </div>
            <div class="glass-card p-6 flex flex-col justify-between">
                <p class="text-[9px] font-bold text-neutral-500 uppercase tracking-widest">3-Year Trend</p>
                <div class="h-[60px]"><canvas id="sparkLineChart"></canvas></div>
                <div id="sparkLabels" class="flex justify-between text-[9px] text-neutral-700 font-bold mt-1"></div>
            </div>
            <div class="glass-card p-6 border-l-4 border-indigo-600">
                <p class="text-[9px] font-bold text-neutral-500 uppercase tracking-widest">YoY Momentum</p>
                <h2 id="varRev" class="text-4xl font-black mt-1">0%</h2>
                <p id="varContext" class="text-[9px] font-bold text-neutral-600 uppercase">Matched Period</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass-card p-6 h-[350px]"><canvas id="revChart"></canvas></div>
            <div class="glass-card p-6 h-[350px]"><canvas id="cenChart"></canvas></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="glass-card overflow-hidden h-full">
                <div class="bg-neutral-900/30 px-6 py-4 border-b border-neutral-800 font-bold text-[10px] uppercase text-indigo-400">Top 10 Packages (Revenue)</div>
                <div id="topRevList" class="p-4 space-y-2 max-h-[500px] overflow-y-auto custom-scrollbar"></div>
            </div>
            <div class="glass-card overflow-hidden h-full">
                <div class="bg-neutral-900/30 px-6 py-4 border-b border-neutral-800 font-bold text-[10px] uppercase text-neutral-400">Top 10 Packages (Census)</div>
                <div id="topCenList" class="p-4 space-y-2 max-h-[500px] overflow-y-auto custom-scrollbar"></div>
            </div>
            <div class="space-y-6">
                <div class="glass-card p-6 h-[270px]"><canvas id="locChart"></canvas></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="glass-card p-6 h-[270px]"><canvas id="genChart"></canvas></div>
                    <div class="glass-card p-6 h-[270px]"><canvas id="ageChart"></canvas></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://edlheufkxcyuxontunvm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkbGhldWZreGN5dXhvbnR1bnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjA2ODAsImV4cCI6MjA4MzQzNjY4MH0.BV77ylA7W3H7qd-Y2ty0bZW2KYE3A87uN1rPI1gCZQo';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let masterData = [], charts = {}, maxYear, activeMonths = [];

        async function init() {
            lucide.createIcons();
            let rows = [], p = 0;
            while (true) {
                const { data, error } = await sb.from('database').select('*').range(p * 1000, (p + 1) * 1000 - 1);
                if (error || !data || data.length === 0) break;
                rows = [...rows, ...data]; p++;
                document.getElementById('progressBar').style.width = `${Math.min((rows.length / 61400) * 100, 100)}%`;
                if (data.length < 1000) break;
            }

            masterData = rows.map(r => {
                const d = new Date(r.date);
                return { ...r, y: d.getUTCFullYear(), m: d.getUTCMonth(), day: d.getUTCDate(), amt: parseFloat(String(r.amount).replace(/[^0-9.-]+/g,"")) || 0 };
            });

            maxYear = Math.max(...masterData.map(d => d.y));
            activeMonths = [...new Set(masterData.filter(d => d.y === maxYear).map(d => d.m))];

            const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            document.getElementById('monthSlicer').innerHTML = `<option value="all">Cumulative Comparison</option>` + months.map((m,i)=>`<option value="${i}">${m}</option>`).join('');
            
            const catEl = document.getElementById('catSlicer');
            [...new Set(masterData.map(d=>d.category))].filter(Boolean).sort().forEach(c => catEl.innerHTML += `<option value="${c}">${c}</option>`);

            document.getElementById('loader').classList.add('hidden');
            ['monthSlicer', 'catSlicer'].forEach(id => document.getElementById(id).addEventListener('change', render));
            render();
        }

        function render() {
            const mVal = document.getElementById('monthSlicer').value;
            const cVal = document.getElementById('catSlicer').value;
            const filtered = masterData.filter(d => (cVal === 'all' || d.category === cVal));

            updateMetrics(mVal, filtered);
            updateTrends(mVal, filtered);
            updateLists(mVal, filtered);
            updateDemos(filtered);
        }

        function updateMetrics(mVal, data) {
            const years = [maxYear - 2, maxYear - 1, maxYear];
            const stats = years.map(yr => {
                const sub = mVal === "all" ? data.filter(d => d.y === yr && activeMonths.includes(d.m)) : data.filter(d => d.y === yr && d.m === parseInt(mVal));
                return { yr, r: sub.reduce((s,d)=>s+d.amt,0), n: sub.length };
            });

            document.getElementById('valYear3').textContent = `₱${stats[2].r.toLocaleString()}`;
            document.getElementById('cenYear3').textContent = `${stats[2].n} Patients (${stats[2].yr})`;
            document.getElementById('valYear2').textContent = `₱${stats[1].r.toLocaleString()}`;
            document.getElementById('cenYear2').textContent = `${stats[1].n} Patients (${stats[1].yr})`;

            const diff = stats[1].r ? ((stats[2].r - stats[1].r) / stats[1].r * 100) : 0;
            const vEl = document.getElementById('varRev');
            vEl.textContent = `${diff >= 0 ? '+' : ''}${diff.toFixed(1)}%`;
            vEl.className = `text-4xl font-black mt-1 ${diff >= 0 ? 'text-emerald-500' : 'text-rose-500'}`;
            
            drawSpark('sparkLineChart', stats.map(s => s.r));
            document.getElementById('sparkLabels').innerHTML = years.map(y => `<span>${y}</span>`).join('');
        }

        function updateTrends(mVal, data) {
            let labels = [], curSet = [], preSet = [];
            if (mVal === "all") {
                labels = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                labels.forEach((_, i) => {
                    const c = data.filter(d => d.y === maxYear && d.m === i);
                    const p = data.filter(d => d.y === (maxYear-1) && d.m === i);
                    curSet.push({ r: c.reduce((s,d)=>s+d.amt,0), n: c.length });
                    preSet.push({ r: p.reduce((s,d)=>s+d.amt,0), n: p.length });
                });
            } else {
                const m = parseInt(mVal);
                const days = new Date(maxYear, m + 1, 0).getDate();
                for(let i=1; i<=days; i++) {
                    labels.push(i);
                    const c = data.filter(d => d.y === maxYear && d.m === m && d.day === i);
                    const p = data.filter(d => d.y === (maxYear-1) && d.m === m && d.day === i);
                    curSet.push({ r: c.reduce((s,d)=>s+d.amt,0), n: c.length });
                    preSet.push({ r: p.reduce((s,d)=>s+d.amt,0), n: p.length });
                }
            }
            draw('revChart', 'line', labels, [{ label: `${maxYear} Rev`, data: curSet.map(v=>v.r), borderColor: '#6366f1', tension: 0.4 }, { label: `${maxYear-1} Rev`, data: preSet.map(v=>v.r), borderColor: '#333', borderDash:[5,5], tension: 0.4 }], 'Revenue Trend');
            draw('cenChart', 'line', labels, [{ label: `${maxYear} Census`, data: curSet.map(v=>v.n), borderColor: '#06b6d4', tension: 0.4 }, { label: `${maxYear-1} Census`, data: preSet.map(v=>v.n), borderColor: '#333', borderDash:[5,5], tension: 0.4 }], 'Census Trend');
        }

        function updateLists(mVal, data) {
            const filtered = mVal === 'all' ? data.filter(d => d.y === maxYear) : data.filter(d => d.y === maxYear && d.m === parseInt(mVal));
            const getGrp = (mode) => {
                const d = {};
                filtered.forEach(r => { const k = r.package_name || 'N/A'; d[k] = (d[k] || 0) + (mode === 'rev' ? r.amt : 1); });
                return Object.entries(d).sort((a,b)=>b[1]-a[1]).slice(0, 10);
            }
            const build = (id, list, pre) => {
                document.getElementById(id).innerHTML = list.map(([n,v], i) => `
                    <div class="flex justify-between items-center p-3 rounded-lg bg-neutral-900/40 border border-neutral-800">
                        <span class="text-[10px] font-bold text-neutral-400 truncate pr-2 uppercase tracking-tighter">#${i+1} ${n}</span>
                        <span class="text-[10px] font-black ${pre ? 'text-indigo-400' : 'text-neutral-500'}">${pre}${v.toLocaleString()}</span>
                    </div>`).join('');
            };
            build('topRevList', getGrp('rev'), '₱');
            build('topCenList', getGrp('cen'), '');
        }

        function updateDemos(data) {
            const grp = (k) => {
                const o = {}; data.forEach(d => { const v = d[k] || 'Unknown'; o[v] = (o[v] || 0) + 1; });
                const s = Object.entries(o).sort((a,b)=>b[1]-a[1]).slice(0, 5);
                return { k: s.map(x=>x[0]), v: s.map(x=>x[1]) };
            };
            const l = grp('location'), g = grp('gender'), a = grp('age_bracket');
            draw('locChart', 'bar', l.k, [{ label: 'Patients', data: l.v, backgroundColor: '#4f46e5', borderRadius: 5 }], 'Top Locations');
            draw('genChart', 'doughnut', g.k, [{ data: g.v, backgroundColor: ['#6366f1', '#1e1e1e', '#333333'], borderWidth: 0 }], 'Gender Split');
            draw('ageChart', 'doughnut', a.k, [{ data: a.v, backgroundColor: ['#6366f1', '#4f46e5', '#312e81', '#1e1e1e'], borderWidth: 0 }], 'Age Bracket');
        }

        function drawSpark(id, data) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: 'line', data: { labels: ['','',''], datasets: [{ data, borderColor: '#6366f1', borderWidth: 2, pointRadius: 4, tension: 0.4 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
        }

        function draw(id, type, labels, datasets, title) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type, data: { labels, datasets },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    plugins: { 
                        legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 9 }, color: '#777', padding: 10 } }, 
                        title: { display: !!title, text: title, color: '#999', font: { size: 10, weight: 'bold' }, padding: 15 } 
                    },
                    scales: (type==='line'||type==='bar') ? { 
                        y: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { font: { size: 8 }, color: '#555' } }, 
                        x: { grid: { display: false }, ticks: { font: { size: 8 }, color: '#555' } } 
                    } : {}
                }
            });
        }

        function resetFilters() { document.getElementById('monthSlicer').value = 'all'; document.getElementById('catSlicer').value = 'all'; render(); }
        init();
    </script>
</body>
</html>
