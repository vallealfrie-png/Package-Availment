<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Analytics - YoY Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="loader" class="fixed inset-0 bg-slate-900 z-[100] flex flex-col items-center justify-center text-white">
        <div class="w-64 bg-slate-800 rounded-full h-1.5 mb-4 overflow-hidden">
            <div id="progressBar" class="bg-indigo-500 h-full w-0 transition-all duration-300"></div>
        </div>
        <p class="text-sm font-bold tracking-widest uppercase">Syncing 61,400+ Records...</p>
    </div>

    <nav class="bg-white border-b border-slate-200 px-8 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-1.5 rounded-lg"><i data-lucide="activity" class="text-white w-5 h-5"></i></div>
            <h1 class="text-lg font-black uppercase tracking-tight">Health<span class="text-indigo-600">Sync</span></h1>
        </div>
        <div class="flex gap-2">
            <select id="monthSlicer" class="rounded-lg border border-slate-200 text-sm px-4 py-2 outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="all">Full Year Comparison</option>
                <option value="0">January Only</option><option value="1">February Only</option><option value="2">March Only</option>
                <option value="3">April Only</option><option value="4">May Only</option><option value="5">June Only</option>
                <option value="6">July Only</option><option value="7">August Only</option><option value="8">September Only</option>
                <option value="9">October Only</option><option value="10">November Only</option><option value="11">December Only</option>
            </select>
        </div>
    </nav>

    <main class="p-6 max-w-7xl mx-auto space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <p id="labelCurr" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Latest Period</p>
                <h2 id="currRev" class="text-4xl font-black mt-2 text-indigo-700">₱0</h2>
                <p id="currCen" class="text-slate-500 text-sm font-bold mt-1">0 Patients</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <p id="labelPrev" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Previous Year Period</p>
                <h2 id="prevRev" class="text-4xl font-black mt-2 text-slate-400">₱0</h2>
                <p id="prevCen" class="text-slate-500 text-sm font-bold mt-1">0 Patients</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">YoY Performance</p>
                <h2 id="varRev" class="text-4xl font-black mt-2">0%</h2>
                <p class="text-slate-400 text-xs mt-1">Growth vs Same Month Last Year</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100"><canvas id="revChart"></canvas></div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100"><canvas id="cenChart"></canvas></div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://edlheufkxcyuxontunvm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkbGhldWZreGN5dXhvbnR1bnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NjA2ODAsImV4cCI6MjA4MzQzNjY4MH0.BV77ylA7W3H7qd-Y2ty0bZW2KYE3A87uN1rPI1gCZQo';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let masterData = [];
        let charts = {};
        let latestYearInDB = 2025; // Default fallback

        async function init() {
            lucide.createIcons();
            let rows = [];
            let p = 0;
            while (true) {
                const { data, error } = await sb.from('database').select('*').range(p * 1000, (p + 1) * 1000 - 1);
                if (error || !data || data.length === 0) break;
                rows = [...rows, ...data];
                p++;
                document.getElementById('progressBar').style.width = `${Math.min((rows.length / 61400) * 100, 100)}%`;
                if (data.length < 1000) break;
            }

            masterData = rows.map(r => {
                const d = new Date(r.date);
                return {
                    ...r,
                    // FORCE UTC to avoid 2026 timezone shifts
                    y: d.getUTCFullYear(),
                    m: d.getUTCMonth(),
                    amt: parseFloat(String(r.amount).replace(/[^0-9.-]+/g,"")) || 0
                };
            }).filter(d => !isNaN(d.y));

            latestYearInDB = Math.max(...masterData.map(d => d.y));
            // Filter out any 2026 data if it somehow exists
            if(latestYearInDB > 2025) latestYearInDB = 2025;

            document.getElementById('loader').classList.add('hidden');
            document.getElementById('monthSlicer').addEventListener('change', render);
            render();
        }

        function render() {
            const mSel = document.getElementById('monthSlicer').value;
            updateCards(mSel);
            updateCharts();
        }

        function updateCards(mSel) {
            let currData, prevData, labelC, labelP;

            if (mSel === "all") {
                currData = masterData.filter(d => d.y === latestYearInDB);
                prevData = masterData.filter(d => d.y === latestYearInDB - 1);
                labelC = `Total Year ${latestYearInDB}`;
                labelP = `Total Year ${latestYearInDB - 1}`;
            } else {
                const m = parseInt(mSel);
                currData = masterData.filter(d => d.y === latestYearInDB && d.m === m);
                prevData = masterData.filter(d => d.y === latestYearInDB - 1 && d.m === m);
                const mName = new Date(2000, m).toLocaleString('default', { month: 'long' });
                labelC = `${mName} ${latestYearInDB}`;
                labelP = `${mName} ${latestYearInDB - 1}`;
            }

            const c = { r: currData.reduce((s,d)=>s+d.amt,0), n: currData.length };
            const p = { r: prevData.reduce((s,d)=>s+d.amt,0), n: prevData.length };

            document.getElementById('labelCurr').textContent = labelC;
            document.getElementById('labelPrev').textContent = labelP;
            document.getElementById('currRev').textContent = `₱${c.r.toLocaleString()}`;
            document.getElementById('currCen').textContent = `${c.n} Patients`;
            document.getElementById('prevRev').textContent = `₱${p.r.toLocaleString()}`;
            document.getElementById('prevCen').textContent = `${p.n} Patients`;

            const diff = p.r ? ((c.r - p.r) / p.r * 100) : 0;
            const vEl = document.getElementById('varRev');
            vEl.textContent = `${diff >= 0 ? '+' : ''}${diff.toFixed(1)}%`;
            vEl.className = `text-4xl font-black ${diff >= 0 ? 'text-emerald-500' : 'text-rose-500'}`;
        }

        function updateCharts() {
            const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            const cy = latestYearInDB, py = latestYearInDB - 1;

            const getStats = (y) => months.map((_, i) => {
                const sub = masterData.filter(d => d.y === y && d.m === i);
                return { r: sub.reduce((s,d)=>s+d.amt,0), n: sub.length };
            });

            const cS = getStats(cy), pS = getStats(py);

            draw('revChart', months, [
                { label: `${cy} Revenue`, data: cS.map(v=>v.r), borderColor: '#4f46e5', tension: 0.3 },
                { label: `${py} Revenue`, data: pS.map(v=>v.r), borderColor: '#cbd5e1', borderDash:[5,5], tension: 0.3 }
            ], 'Revenue YoY');

            draw('cenChart', months, [
                { label: `${cy} Census`, data: cS.map(v=>v.n), borderColor: '#06b6d4', tension: 0.3 },
                { label: `${py} Census`, data: pS.map(v=>v.n), borderColor: '#cbd5e1', borderDash:[5,5], tension: 0.3 }
            ], 'Census YoY');
        }

        function draw(id, labels, datasets, title) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: 'line',
                data: { labels, datasets },
                options: { responsive: true, plugins: { title: { display: true, text: title }, legend: { position: 'bottom' } } }
            });
        }

        init();
    </script>
</body>
</html>
